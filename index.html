<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- header start -->

    <!-- header end -->

    <!-- main start -->
    <main>
        <div class="game">
            <div class="game__container">
                <div class="game__wrapper">
                    <h1 class="game__title">paper-rock-scissors</h1>
                    <div class="game__images">
                        <div class="game__image game__image--left"></div>
                        <div class="game__image game__image--right"></div>
                    </div>
                    <div class="game__buttons">
                        <button class="game__button game__button--paper">paper</button>
                        <button class="game__button game__button--rock">rock</button>
                        <button class="game__button game__button--scissors">scissors</button>
                    </div>
                    <div class="game__content">
                        <p class="game__score game__score--user">Your Score: <span class="game__score--user-number">0</span> </p>
                        <p class="game__score game__score--computer">Computer Score: <span class="game__score--computer-number">0</span> </p>
                        <p class="game__result">Who win: <span class="game__winner">draw</span></p>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <!-- main end -->

    <!-- footer start -->

    <!-- footer end -->

    <!-- scripts -->
    <script src="./js/main.js"></script>
    <!-- scripts -->
</body>
</html>
